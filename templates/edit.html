{% extends "base.html" %}

{% block content %}

<h2>Edit your blog post </h2>

<form method="post">

    <div><label for="title">Title:</label></div>
    <input type="text" id="title" name="title" value="{{post.title}}">

    <div><label for="content">Content:</label></div>
    <textarea id="content" name="content">{{post.content}}</textarea>
    <table>
        <tr>
            <td>Created:</td>
            <td>{{post.created.strftime("%b %d, %Y - %H:%M")}}</td>
        </tr>
        <tr>
            <td>Last edit:</td>
            <td>{{post.last_modified.strftime("%b %d, %Y - %H:%M")}}</td>
        </tr>
    </table>
    <br>
    {% if error %}
        <div class="error alert alert-danger">{{error}}</div>
    {% endif %}
    <input type="submit" class="btn btn-default">

</form>

<p>Go back to the <a href="/feed">feed</a>.</p>
<p>Or <a href='/logout'>logout</a>.</p>

{% endblock %}
