<form>
    <h2>Add a Food </h2>
    <input type="text" name="food">
    {% if fooditems %}
        {% for item in fooditems %}
            <input type="hidden" name="food" value="{{item}}">
        {% endfor %}
    {% endif %}
    <button>Add</button>

    {% if fooditems %}
        <br>
        <br>

        <h2>Shopping List</h2>
        <ul>
            {% for item in fooditems %}
                <li> {{item}}</li>
            {% endfor %}
        </ul>
    {% endif %}

</form>
