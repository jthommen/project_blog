{% extends "base.html" %}

{% block content %}

    <h2>Sign-up</h2>
    <form method="post">

            <label for="username">Username:</label>
            <div class="error">{{ error_username }}</div>
            <div class="error">{{ error_registered }}</div>
            <input type="text" id="username" name="username" value="{{ username }}">
            <br>
            <br>
            <label for="password">Password:</label>
            <div class="error">{{ error_password }}</div>
            <input type="password" id="password" name="password" value="{{ password }}">
            <br>
            <br>
            <label for="password_verify">Repeat Password:</label>
            <div class="error">{{ error_password_verify }}</div>
            <input type="password" id="password_verify" name="password_verify" value="{{ password_verify }}">
            <br>
            <br>
            <label for="email">Email</label>
            <div class="error">{{error_email }}</div>
            <input type="email" id="email" name="email" value="{{ email }}">
            <br>
            <br>
            <input type="submit" class="btn btn-default">
    </form>

    <p>Already signed up? Log in <a href="/login">here</a>!</p>
    <p> Or go back to the <a href="/">front page</a>.</p>

{% endblock %}
