{% extends "base.html" %}

{% block content %}

    <div class="post">
        <div class="post-title">{{post.title}}</div>
        <div class="post-date">{{post.created.strftime("%b %d, %Y")}}</div>
        <div clas="post-content">{{post.content}}</div>
    </div>

    <p>Go back to the <a href="/feed">feed</a>.</p>

{% endblock %}
